//RESET WIERD BINDS ON MOUSE 1
bind "MOUSE1" "+attack"

//CROSSHAIR
cl_crosshairstyle 4
cl_crosshairsize 2.35
cl_crosshairthickness 0.15
cl_crosshairgap -2
cl_crosshair_drawoutline 1

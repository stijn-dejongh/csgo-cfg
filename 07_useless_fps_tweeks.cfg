// =============================
// ==== FPS AND GAME CONFIG ====
// =============================

cl_forcepreload "1"

r_drawtracers_firstperson					0		// def. 1 - Toggle visibility of first person bullet tracers. HELPFUL FOR BEGINNERS as it gives visual feedback of the recoil when spraying!
r_dynamic									0		// def. 1 - Dynamic lighting effect from muzzle (when firing weapons) or when a grenade explodes.

r_eyegloss "0" 					// No Makeup.
r_eyemove "0" 					// No Eye Movement.
r_eyeshift_x "0" 				// No Eye Movement X-Angel.
r_eyeshift_y "0" 				// No Eye Movement Y-Angel.
r_eyeshift_z "0" 				// No Eye Movement Z-Angel.
r_eyesize "0" 					// Smaller Eyes.

mat_queue_priority							1		// def. 1 - Do not change this at all!
mat_queue_mode								2		// Multicore rendering (thread queuing).
    	//  -1 = Default (usually selects "queued single thread").
    	//   0 = OFF - synchronous single thread
    	//   1 = ON  - queued single thread
    	//   2 = ON  - queued multithreaded <- WARNING: THIS CAN CRASH YOUR GAME!
    	// For more information read: https://www.reddit.com/r/GlobalOffensive/comments/5zkpwn/in_depth_discussion_of_mat_queue_mode_and_mat/


fps_max 1000
fps_max_menu "125"

cl_showfps	1		// def. 0  - Draw fps meter - 1=fps, 2=smooth(min and average), 3=server, 4=Show+LogToFile
cl_showpos	0		// def. 0  - Shows position, angle and velocity graph in the upper left corner.
	
cpu_frequency_monitoring 0

cl_disablehtmlmotd	1		// def. 0 - Disable HTML motd (MessageOfTheDay) welcome Screen on server join.
    
cl_forcepreload	 1		// def. 0 - Force Model Data to preload into cache.
engine_no_focus_sleep	20		// def. 50 - 0 = Do not slow down rendering when out of focus (tabbed out) - Reduces CPU load but can cause sound distortion (if snd_mute_losefocus 0) when set too high.

cl_resend	2		// def. 6	min. 1.5  max. 20 - Seconds before sending a new connection request to the server (this has only effect BEFORE you actually join a server).
cl_resend_timeout 12		// def. 60	min. 1.5  max. 20000 - Total time allowed for the client to resend the 'connect' attempt.


cl_debugrumble "0"
cl_detail_avoid_force "0.4"
cl_detail_avoid_radius "64"
cl_detail_avoid_recover_speed "0.25"
cl_detail_max_sway "5"
cl_disablefreezecam "0"

echo "> FPS Stuff loaded. " 